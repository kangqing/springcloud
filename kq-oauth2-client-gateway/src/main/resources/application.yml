server:
  port: 7029
spring:
  profiles:
    active: dev
  application:
    name: kq-oauth2-client-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes: #配置路由规则
        - id: oauth2-api-route
          uri: lb://kq-oauth2-api #在结合注册中心使用过滤器的时候，需要注意的是uri的协议为lb，这样才能启用Gateway的负载均衡功能。
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
        - id: oauth2-auth-route
          uri: lb://kq-oauth2-authentication-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://127.0.0.1:7027/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: 127.0.0.1
    password:
secure:
  ignore:
    urls: #配置白名单路径
      - "/actuator/**"
      - "/auth/oauth/token"